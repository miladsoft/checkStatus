<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Status Checker API</title>
    <style>
        body {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .test-form {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        #result {
            white-space: pre-wrap;
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Website Status Checker API</h1>
    
    <h2>API Usage</h2>
    <p>Endpoint: <code>/api/status?url=YOUR_URL</code></p>
    <p>Example: <code>/api/status?url=https://google.com</code></p>

    <div class="test-form">
        <h3>Test the API</h3>
        <input type="url" id="urlInput" placeholder="Enter website URL" style="width: 300px;">
        <button onclick="checkStatus()">Check Status</button>
        <div id="result"></div>
    </div>

    <script>
        async function checkStatus() {
            const url = document.getElementById('urlInput').value;
            const resultDiv = document.getElementById('result');
            
            try {
                const response = await fetch(`/api/status?url=${encodeURIComponent(url)}`);
                const data = await response.json();
                resultDiv.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                resultDiv.textContent = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
